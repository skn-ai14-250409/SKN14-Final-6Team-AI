<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>멤버십 선택 - Qook</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 min-h-screen p-4 flex items-center">
  <div class="max-w-3xl w-full mx-auto">
    <div class="text-center mb-8">
      <a href="/" aria-label="랜딩 페이지로 이동">
        <img src="{{ url_for('static', path='/images/qook_logo.png') }}" alt="Qook 로고" class="mx-auto h-16 md:h-20 hover:opacity-90 transition" />
      </a>
      <h1 class="text-3xl font-bold text-gray-900 mt-3">멤버십 선택</h1>
      <br>
      <p class="text-gray-600">원하시는 멤버십을 선택해주세요. 언제든 변경할 수 있습니다.</p>
    </div>

    <div id="membershipList" class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8 md:mt-10"></div>

    <div id="feedback" class="mt-6 hidden"></div>

    <div class="mt-8 text-center">
      <a href="/chat" class="inline-block px-6 py-3 bg-white text-green-700 rounded-lg font-medium hover:bg-gray-100">챗봇으로 이동</a>
    </div>
  </div>

  <script src="/static/js/membership.js" defer></script>
</body>
</html>
